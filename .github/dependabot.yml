version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
  - package-ecosystem: "pip"
    directory: "/requirements.d"
    schedule:
      interval: "weekly"
    groups:
      pip-dependencies:
        patterns:
          - "*"
