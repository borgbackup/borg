# https://black.readthedocs.io/en/stable/integrations/github_actions.html#usage
# See also what we use locally in requirements.d/codestyle.txt â€” this should be the same version here.

name: Lint

on:
  push:
    paths:
      - '**.py'
      - 'pyproject.toml'
  pull_request:
    paths:
      - '**.py'
      - 'pyproject.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: psf/black@6305bf1ae645ab7541be4f5028a86239316178eb  # 26.1.0
        with:
            version: "~= 24.0"
