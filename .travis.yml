sudo: required

language: python

cache:
    directories:
        - $HOME/.cache/pip

# note: use py 3.5.2, it has lzma support. 3.5(.0) on travis.org/trusty does not.
matrix:
    include:
        - python: 3.4
          os: linux
          dist: trusty
          env: TOXENV=py34
        - python: 3.5.2
          os: linux
          dist: trusty
          env: TOXENV=py35
        - python: 3.6
          os: linux
          dist: trusty
          env: TOXENV=py36
        - python: 3.4
          os: linux
          dist: trusty
          env: TOXENV=flake8
        - python: "3.6-dev"
          os: linux
          dist: trusty
          env: TOXENV=py36
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: TOXENV=py34
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: TOXENV=py35
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: TOXENV=py36

install:
    - git fetch --unshallow --tags
    - ./.travis/install.sh

script:
    - ./.travis/run.sh

after_success:
    - ./.travis/upload_coverage.sh

notifications:
    irc:
        channels:
            - "irc.freenode.org#borgbackup"
        use_notice: true
        skip_join: true
