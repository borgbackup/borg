# tox configuration - if you change anything here, run this to verify:
# fakeroot -u tox --recreate

[tox]
envlist = py{35,36},flake8

[testenv]
deps =
     -rrequirements.d/development.txt
     -rrequirements.d/fuse.txt
commands = py.test -n {env:XDISTN:4} -v -rs --cov=borg --cov-config=.coveragerc --benchmark-skip --faulthandler-timeout 60 --timeout 70 --pyargs {posargs:borg.testsuite}
# fakeroot -u needs some env vars:
passenv = *

[testenv:flake8]
changedir =
deps = flake8
commands = flake8 src scripts conftest.py
